overwrite: true
schema: 'generated/schema.graphql' # GraphQL endpoint via the nexus dev server
documents:
  - 'src/@core/graphql/schema/mutations/*/*.graphql.ts' # parse graphql operations in matching files
  - 'src/@core/graphql/schema/queries/*/*.graphql.ts'
generates:
  generated/graphql.tsx: # location for generated types, hooks and components
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      withComponent: false # we'll use Urql client with hooks instead
      withHooks: true
      avoidOptionals: true
